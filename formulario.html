<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario" id="formulario">
    <!-- Falta de integrar labels en inputs -->
    <label for="name">
      Nombre <input type="text" name="name" id="name">
    </label>
    <!-- <br /> procurar no usar br, agregar estilos -->
    <label for="age">
      Edad <input type="number" name="age" id="age">
    </label>
    <!-- <br /> -->

    <label for="nationality">
      Nacionalidad
      <select name="nationality" id="nationality">
        <!-- Usar el value con el mismo estandar (ISO 3166-1) de la abreviacion de paises -->
        <option value="ar">Argentina</option>
        <option value="mx">Mexicana</option>
        <option value="pe">Peruana</option>
        <option value="ve">Venezolana</option>
      </select>
    </label>
    <!-- Colocar un valor al input para tener mejor identificado el submit del form -->
    <input type="submit" value="Agregar">
  </form>

  <!-- Sub dividir y hacer anidaciones de manera mas limpia -->
  <h2>Lista de invitados</h2>
  <!-- Colocar un id al container de los invitados -->
  <div id="invitadosComtainer">

  </div>

  <!-- Colocar bien la ruta relativa -->
  <script src="./formulario.js"></script>
</body>

</html>
